<mat-toolbar>
  <a routerLink="/" style="font-family: 'Pinecone';" class="logo">
    Pinecone
  </a>

  <span class="example-spacer"></span>
  <button (click)="authService.signIn()" *ngIf="!(authService.signedIn | async)">
    Sign in with Google
  </button>

  <nav>
    <a *ngFor="let link of links" [routerLink]="link.route" [ngClass]="router.url === link.route ? 'active-nav' : '' ">
      <div class="top-bar">
      </div>
      {{ link.name }}
    </a>
  </nav>

  <button (click)="sideMenu = !sideMenu" class="hamburger-btn">
    <div class="bar" [class]="sideMenu ? 'active' : ''"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </button>

</mat-toolbar>
