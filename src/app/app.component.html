<mat-spinner
  *ngIf="!courseService.isLoaded()"
  class="center-spinner"
  diameter="100"
  strokeWidth="5"
></mat-spinner>

<div class="row m-0 app-main" *ngIf="courseService.isLoaded()">
  <div class="column1 col-lg-3 col-md-12 col-sm-12">
    <app-course-list></app-course-list>
  </div>
  <div class="column2 col-lg-9 col-md-12 col-sm-12">
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          Courses
        </ng-template>
        <app-courses></app-courses>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          Schedule Options
        </ng-template>
        <app-schedule-options></app-schedule-options>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label> Schedule </ng-template>
        <app-schedule></app-schedule>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
<router-outlet></router-outlet>
