<div class="main">
  <h2 style="width: 100%;">
    <strong>Selected Courses:</strong>
  </h2>
  <!-- <mat-chip-list>
    <mat-chip color="primary" *ngIf="!timetableService.coursesSubject">No courses selected.</mat-chip>
  </mat-chip-list> -->
  <div class="scroll">
    <mat-accordion>
      <ng-container
        *ngIf="this.timetableService.scheduleSubject | async; let schedule"
      >
        <mat-expansion-panel *ngFor="let course of schedule.courses">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ course.code }}
            </mat-panel-title>
            <mat-panel-description>
              {{ course.name }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="relative">
            <div style="flex: 1;"></div>
            <button mat-icon-button class="info">
              <mat-icon>info_outline</mat-icon>
            </button>
            <button mat-icon-button class="info">
              <mat-icon>cancel</mat-icon>
            </button>
          </div>
          <div class="section-container">
            <button
              mat-flat-button
              class="section-but"
              *ngFor="let lec of course.lectures"
            >
              {{ lec.code }}
            </button>
            <button
              mat-flat-button
              class="section-but"
              *ngFor="let pra of course.praticals"
            >
              {{ pra.code }}
            </button>
            <button
              mat-flat-button
              class="section-but"
              *ngFor="let tut of course.tutorials"
            >
              {{ tut.code }}
            </button>
          </div>
        </mat-expansion-panel>
      </ng-container>
    </mat-accordion>
  </div>
